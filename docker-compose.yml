version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: always
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
      - C:\ProgramData\Ollama:/root/.ollama/models
    # Falls Fehler "OCI runtime create failed" auftritt: 
    # Entweder NVIDIA Container Toolkit installieren oder den folgenden 'deploy' Block entfernen (CPU-Modus)
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  open-webui:
    image: ghcr.io/open-webui/open-webui:latest
    container_name: open-webui
    restart: always
    ports:
      - "3000:8080"
    env_file:
      - .env
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
    volumes:
      - C:\ProgramData\OpenWebUI:/app/backend/data
    depends_on:
      - ollama

  falkordb:
    image: falkordb/falkordb:latest
    container_name: falkordb
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - C:\ProgramData\FalkorDB:/data

volumes:
  ollama_data:
